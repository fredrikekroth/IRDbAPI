<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IRDb</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>IRDb</h1>
        <input
          type="text"
          class="search-input"
          id="search"
          placeholder="Search for a movie by ID."
        />
        <button id="search-Button" class="button" onclick="searchMovies()">
          Search
        </button>
        <button id="get-All-Button" class="button" onclick="getAllMovies()">
          Get All Movies
        </button>
        <button id="clear-Button" class="button" onclick="clearMovieList()">
          Clear Movie List
        </button>
      </div>
    </header>

    <div id="movie-list"></div>

    <main>
      <div class="container-create">
        <div class="form-container">
          <h2 class="form-title">Create a Movie</h2>
          <form id="create-form">
            <div id="success-message" class="success-message"></div>

            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" required />
            </div>

            <div class="form-group">
              <label for="director">Director:</label>
              <input type="text" id="director" name="director" required />
            </div>

            <div class="form-group">
              <label for="year">Year:</label>
              <input type="number" id="year" name="year" required />
            </div>

            <div class="form-group">
              <label for="genre">Genre:</label>
              <input type="text" id="genre" name="genre" required />
            </div>

            <div class="form-group">
              <label for="duration">Duration:</label>
              <input type="number" id="duration" name="duration" required />
            </div>

            <div class="form-group">
              <label for="rating">Rating:</label>
              <input type="text" id="rating" name="rating" required />
            </div>

            <div class="form-group">
              <button class="button" type="submit">Create Movie</button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <footer>
      <div class="container">
        <h4>IRDb 2023</h4>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
